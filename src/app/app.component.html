<top-menu></top-menu>

<div class="courses">

  <course-card
    *ngFor="
      let course of courses;
      index as i;
      first as isFirst;
      last as isLast;
      odd as isOdd;
      even as isEven;"

    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [isOdd]="isOdd"
    [isEven]="isEven"
    (courseSelected)="onCourseSelected($event)"
    [course]="course"
    [cardIndex]="i+1">
    >
  </course-card>

</div>
